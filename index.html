<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container boxCenter">
      <div id="centerBox" class="centerBox">
        <div class="row rowCenter">
          <h1 class="textTitle" style="color:#ffffff">
            Currency Converter
          </h1>
        </div>
        <div class="row rowCenter mt-3">
          <div class="col-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >From</span
                >
              </div>
              <select
                id="convertFrom"
                class="custom-select text-success text-center font-weight-bold"
              >
                <option selected value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="AUD">AUD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="CHF">CHF</option>
                <option value="RUB">RUB</option>
                <option value="CNY">CNY</option>
                <option value="vnd">VND</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >To</span
                >
              </div>
              <select
                id="convertTo"
                class="custom-select text-success text-center font-weight-bold"
              >
                <option selected value="vnd">VND</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="AUD">AUD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="CHF">CHF</option>
                <option value="RUB">RUB</option>
                <option value="CNY">CNY</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row rowCenter mt-3">
          <div class="input-group mb-3 mt-3">
            <input
              id="amount"
              type="number"
              class="form-control text-success"
              placeholder="How much money do you have?"
              aria-label="text-success"
              aria-describedby="basic-addon2"
              onchange="convertCurrency()"
            />
          </div>
        </div>
        <div class="row rowCenter">
          <h4 id="convertedResult" class="text-center"></h4>
        </div>
        <div class="row rowCenter mt-3">
          <button
            id="convert"
            onclick="convertCurrency()"
            class="btn btn-outline-success btn-block"
            type="button"
          >
            <strong>Click to Convert</strong>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
